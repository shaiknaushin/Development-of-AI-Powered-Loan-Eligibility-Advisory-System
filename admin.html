<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Dashboard</title>
<style>
  /* Dynamic colorful gradient background */
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    width: 100%;
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    overflow-x: hidden;
    background: linear-gradient(270deg, #ff6ec4, #7873f5, #42e695, #f5a623, #ff6ec4);
    background-size: 1000% 1000%;
    animation: gradientBG 20s ease infinite;
  }

  @keyframes gradientBG {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  /* Ripple overlay */
  body::before {
    content: "";
    position: absolute;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: radial-gradient(circle, rgba(255,255,255,0.03) 1px, transparent 1px);
    background-size: 50px 50px;
    animation: ripple 15s linear infinite;
    pointer-events: none;
    z-index: 0;
  }

  @keyframes ripple {
    0% { transform: translate(0, 0) scale(1); }
    50% { transform: translate(25%, 25%) scale(1.2); }
    100% { transform: translate(0, 0) scale(1); }
  }

  .container {
    position: relative;
    z-index: 1;
    max-width: 1400px;
    width: 95%;
    margin: 40px auto;
    padding: 20px;
    color: #111;
  }

  header {
    text-align: center;
    margin-bottom: 40px;
  }

  h1 {
    font-size: 3rem;
    font-weight: 700;
    color: #fff;
    margin-bottom: 10px;
    letter-spacing: 1px;
    text-shadow: 0 2px 10px rgba(0,0,0,0.4);
  }

  h2 {
    font-size: 1.5rem;
    margin-bottom: 20px;
    color: #fff;
    display: flex;
    align-items: center;
    gap: 10px;
  }

  table {
    width: 100%;
    border-collapse: collapse;
    border-radius: 12px;
    overflow: hidden;
    box-shadow: 0 10px 25px rgba(0,0,0,0.15);
    font-size: 0.95rem;
  }

  thead {
    background: linear-gradient(90deg, #ff6ec4, #7873f5);
    color: #fff;
  }

  th, td {
    padding: 14px 12px;
    text-align: left;
  }

  tbody tr {
    background: rgba(255, 255, 255, 0.9);
    border-bottom: 1px solid #ddd;
    transition: background 0.3s ease;
  }

  tbody tr:hover {
    background: rgba(0, 122, 255, 0.15);
  }

  button {
    padding: 10px 20px;
    border: none;
    border-radius: 12px;
    background-color: #007aff;
    color: #fff;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
  }

  button:hover {
    background-color: #005ecb;
  }

  .icon {
    font-size: 1.2rem;
  }

  @media (max-width: 768px) {
    h1 { font-size: 2rem; }
    h2 { font-size: 1.2rem; }
    th, td { padding: 10px 6px; font-size: 0.85rem; }
    button { padding: 6px 12px; font-size: 0.85rem; }
  }

  #notifications {
    position: fixed;
    bottom: 20px;
    right: 20px;
    font-weight: 500;
    color: #fff;
    z-index: 2;
  }
</style>
</head>
<body>
<div class="container">
  <header>
    <h1>Admin Dashboard</h1>
  </header>

  <div id="admin-applications-view">
    <h2>All User Applications <span class="icon">üìã</span></h2>
    <table id="admin-applications-table">
      <thead>
        <tr>
          <th>ID <span class="icon">#</span></th>
          <th>User <span class="icon">üë§</span></th>
          <th>AI Predictions <span class="icon">ü§ñ</span></th>
          <th>OCR Match <span class="icon">üìù</span></th>
          <th>Documents <span class="icon">üìÅ</span></th>
          <th>Actions <span class="icon">‚ö°</span></th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <div style="text-align:center; margin-top:30px;">
    <button id="logout-btn">Logout</button>
  </div>
</div>

<div id="notifications"></div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.js"></script>
<script src="static/js/websockets.js"></script>
<script src="static/js/app.js"></script>
</body>
</html>
